
<!DOCTYPE html>
<html>
<head>
<title>NSFOCUS ADS-M</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=7" />
<link rel="stylesheet" href="${base}/stylesheet/nsfocus_2012/login_2012.css" type="text/css">
<link rel="stylesheet" href="${base}/stylesheet/nsfocus_2012/page.css" type="text/css">


<style type="text/css">
input:focus {
    outline: none  !important;
}
</style>

</head>
<body class="login">

<img src="${base}/stylesheet/nsfocus_2012/images/login/login_bg.png" class="bg" width="0" height="0" />
<div class="header">
    <a href="http://www.nsfocus.com" target="_blank" tabIndex="-1">
        <img src="${base}/stylesheet/default/images/logo/nsfocus.png" class="nsfocus" alt="绿盟科技" />
    </a>
</div>
<div class="body" align="center">
    <img id="logo_img"  src="${base}/images/logo_login_zh_bottom.png" class="logo"/>
    <form id="loginform" method="post" name="loginform" onsubmit="return false;" autocomplete="off">
        <fieldset class="fieldset">
            <legend>用户登录</legend>
            <input type="text" value="" name="username" id="username" placeholder="用户名"/>
            <input type="password" value="" id="password" name="password" placeholder="密码" onkeypress="autoEnter(event)"/>
            <input class="submit" style="margin-top:5px;margin-left:0px" type="button" onclick="login()" value="登 录" onfocus="this.blur()"/>
        </fieldset>
    </form>
    <div class="cmn_form_err" id='error_area' style="display:none">
        <div class="errorfont"> <b class="cor_left"></b><b class="cor_right"></b> <span id='error_text' ></span> </div>
    </div>
</div>

<div class="footer">

    <div style="clear:both"></div>
    <div class="tools">
        <div id="language" class="tool" onmouseover ="switchOn(this,'switchLanImg');" onMouseOut="switchOff(this,'switchLanImg')" style="width: 122px;">
            <div class="list" style="width:122px;"> 
                <a class="cn" href="javascript:change_language('zh')" onFocus="this.blur()"></a> 
                <a class="en" href="javascript:change_language('en')" onFocus="this.blur()"></a> 
            </div>
            <div class="title">
                <span class="choose_language"></span><img class="choose_img" id="switchLanImg" src="${base}/stylesheet/nsfocus_2012/images/login/login_tip_2.gif" alt=""/>
            </div>
        </div>
        
            <div class="line" ></div>
            <div class="tool" style="width: 65px;">
                <span>
                    <a href="javascript:get_pwd_show()" onfocus="this.blur()">密码找回</a>
                </span>
            </div>
        
    </div>
</div>

${urli('.IndexAction:query', ['123'])}
<br/>
${urln('.IndexAction:media', { 'path' : 'js/ui.js' })}

<script type="text/javascript" src="${base}/js/js_2012/ui.js"></script>


<script type="text/javascript" src="${base}/js/login.js"></script>
<script type="text/javascript" src="${base}/js/cookie.js"></script>

<script type="text/javascript" src="${base}/js/jquery.js"></script>



<script type="text/javascript" src="${base}/js/jquery-nform.js"></script>
<script type="text/javascript" src="${base}/js/jquery-ndialog.js"></script>
<!--jquery-common.js-->

<!--jquery-placeholder.js-->
<link rel="stylesheet" href="${base}/js/jquery-nform/jquery-nform.css" type="text/css">



<script type="text/javascript">

$(document).ready(function(){    
    //Kill Scroll

    document.documentElement.style.overflow = 'hidden';
    if ("zh" != 'zh' && "zh" != 'en') {
        change_language('en');
    }
});

function autoEnter(e) {
    if (e.keyCode == 13) {
        login();
    }
}

function login() {
    $('#error_area').hide();
    $('#error_text').html('');
    do_login($('#username').val(), $('#password').val(), function(errors){
        $('#error_area').show();
        $('#error_text').html(errors.join('<br/>'));
    });
}

function switchOn(obj, imgId){
    obj.className = 'tool on';
    $('#' + imgId).attr('src', "${base}/stylesheet/nsfocus_2012/images/login/login_tip.gif");
}

function switchOff(obj, imgId){
    obj.className = 'tool';
    $('#' + imgId).attr('src', "${base}/stylesheet/nsfocus_2012/images/login/login_tip_2.gif");
}

function change_language(lang) {
     Cookie.set('user_language', lang, true, '/');
     document.location.reload();
}

function get_pwd_show() {
    //top.dialog.show({title:'用户密码找回',html:UI.G('getPwdDlg').innerHTML,size:'small',autoHeight:true,resize:false});
    $('#getPwdDlg').ndialog('open');
}

</script>
<script>
$(document).ready(function(){
	$('#passwordForm').nform({
		onSuccess : function(ctx){
			$('#loginform :input[name=password]').val($('#passwordForm :input[name=new_password]').val());
			$('#loginform').nform('submit');
		},
		dialog : 'passwordDlg'
	});
});
</script>

<div id="passwordDlg" width="450" class="ndialog" title='密码已过期'>

<form id="passwordForm" action="/auth/password/update" method="POST">
<table class="cmn_table noborder" style="width: 400px; height: 100px;">
	<tr>
		<td style='width:100px'>旧密码</td>
		<td><input type="password" class="text" name="password" value="" style='width:200px'/></td>
	</tr>
	<tr>
		<td style='width:100px'>新密码</td>
		<td><input type="password" class="text" name="new_password" value="" style='width:200px'/></td>
	</tr>
	<tr>
		<td style='width:100px'>确认密码</td>
		<td><input type="password" class="text" name="new_password2" value="" style='width:200px'>
	</tr>
</tr>
</table>
<input type="hidden" name="username" value=""/>
<button onclick="$('#passwordForm').nform('submit')">确定</button>
<button onclick="$('#passwordDlg').ndialog('close')">取消</button>
</form>
</div>
<script>
$(document).ready(function(){
	$('#getPwdForm').nform({
		onSuccess : function(){
			alert('mail send success')
			document.location.reload();
		},
		dialog : 'getPwdDlg'
	});

});
</script>

<div id="getPwdDlg" class="ndialog"  size="small" title='密码找回'>
	<form id="getPwdForm" action="/auth/password/get" method="POST">
		<table class="cmn_table noborder" style="width: 250px; height: 50px;align:center">
			<tr>
				<td style='width:200px'>用户名:</td>
				<td>
					<input type="text" class="text" id="username_get" name="username_get" style='width:150px' value=""/>
				</td>
			</tr>
			<tr>
				<td style='width:200px'>邮箱地址:</td>
				<td>
					<input type="text" class="text" id="email_get" name="email_get" style='width:150px' value=""/>
				</td>
			</tr>
		</tr>
		</table>
	</form>
	<button id="ok" class="dialog submit" onclick="$('#getPwdForm').nform('submit')">确定</button>
	<div id="tips"></div>
</div>
</body>
</html>
