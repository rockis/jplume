<#include "/common/top.html">

<div class="container">

	<form id="loginform" class="nform form-horizontal" action="${ url('.AccountAction:doSignIn') }" method="post">
    <div class="control-group">
	    <label class="control-label" for="inputEmail">Username</label>
	    <div class="controls">
	      <input type="text" name="username" id="username" value="jplume" placeholder="Username">
	    </div>
    </div>
    <div class="control-group">
        <label class="control-label" for="inputEmail">Password</label>
        <div class="controls">
          <input type="password" name="password" id="password" value="petstore" placeholder="Password">
        </div>
    </div>
    <div class="control-group">
	    <div class="controls">
	      <label class="comment">
            Need a user name and password? 
		    <a href="${ url('.AccountAction:register') }">Register Now! </a>
	      </label>
	      <button type="button" class="btn btn-primary"  onclick="$('#loginform').nform('submit')">Sign in</button>
	    </div>
	</div>
	</form>
	
</div>
<script type="text/javascript" src="${base}/js/jquery-nform.js"></script>
<script>

$('#loginform').nform({
    onSuccess: function() {
        document.location.href = "${ url('.CatalogAction:index') }";
    }
});
</script>
<#include "/common/bottom.html">
