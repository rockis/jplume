<#include "/common/top.html">

<link rel="stylesheet" href="/js/jquery-nform/jquery-nform.css" type="text/css">

<div id="Catalog">

	<form class="nform" id="registerForm" action="${ url('.AccountAction:doRegister')  }" method="POST" autocomplete="off">

	<h3>User Information</h3>

	<table> 
		<tr>
			<td>User ID:</td>
			<td><input type="text" name="username" /></td>
		</tr>
		<tr>
			<td>New password:</td>
			<td><input type="password" name="password" /></td>
		</tr>
		<tr>
			<td>Repeat password:</td>
			<td><input type="password" name="repeatedPassword" /></td>
		</tr>
	</table>
	<#include "accountinfo.html">

	<button type="button" onclick="$('#registerForm').nform('submit')">Save Account Information</button> 

	</form>	
</div>

<script type="text/javascript" src="/js/jquery.js"></script>
<script type="text/javascript" src="/js/jquery-nform.js"></script>
<script>
$('#registerForm').nform({
    onSuccess: function() {
        document.location.href = "${ url('.CatalogAction:index') }";
    }
});
</script>

<#include "/common/bottom.html">
