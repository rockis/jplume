<#include "/common/top.html">

<div id="BackLink">
	<a href="${ url('.CatalogAction:index') }">
			Return to Main Menu
	</a>
</div>

<div id="Catalog">

<h2>${category.name}</h2>

<table>
	<tr>
		<th>Product ID</th>
		<th>Name</th>
        <th>Description</th>
	</tr>
	<#list products as product>
	<tr>
		<td>
			<a href="${ urli('.CatalogAction:index', [category.categoryId, product.productId]) }">
			${product.productId}
			</a>
		</td>
		<td>${product.name}</td>
		<td><image src="${base}/images/${product.image }">${product.description}
	</tr>
	</#list>
</table>
</div>

<#include "/common/bottom.html">
