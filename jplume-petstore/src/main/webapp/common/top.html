<!DOCTYPE html>

<html>

<head>
<link rel="StyleSheet" href="${base}/css/jpetstore.css" type="text/css"
	media="screen" />

<title>JPlume Petstore Demo</title>
<meta content="text/html; charset=windows-1252"
	http-equiv="Content-Type" />
<meta http-equiv="Cache-Control" content="max-age=0" />
<meta http-equiv="Cache-Control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="Expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="Pragma" content="no-cache" />
</head>

<body>

<div id="Header">

<div id="Logo">
<div id="LogoContent">
    <a href="${ url('.CatalogAction:index') }">
	<img src="${base}/images/logo-topbar.gif" />
	</a>
</div>
</div>

<div id="Menu">
<div id="MenuContent">
    <a href="${ url('.CartAction:index') }">
	 <img align="middle" name="img_cart" src="${base}/images/cart.gif" />
	 </a>
    <img align="middle" src="${base}/images/separator.gif" /> 
    <#if !request.session.user?exists >
   		<a href="${ url('.AccountAction:login') }">Sign In</a>
   	 <#else>
   	 	<a href="${ url('.AccountAction:logout') }">Sign Out</a>
   	 	<a href="${ url('.AccountAction:profile') }">My Account</a>
    </#if>
	 <img align="middle" src="${base}/images/separator.gif" /> 
	 <a href="${ url('.IndexAction:help') }">?</a></div>
</div>

<div id="Search">
<div id="SearchContent">
    <form action="${ url('.CatalogAction:search') }" method="get">
        <input type="text" name="keyword" size="14"/>
        <input value="Search" type="submit" />
    </form>
</div>
</div>

<div id="QuickLinks">
    <a href="${ urli('.CatalogAction:index', ['FISH']) }">
	<img src="${base}/images/sm_fish.gif" />
    </a>
    
    <img src="${base}/images/separator.gif" /> 
    <a href="${ urli('.CatalogAction:index', ['DOGS']) }">
	<img src="${base}/images/sm_dogs.gif" />
    </a>
    
    <img src="${base}/images/separator.gif" /> 
    
    <a href="${ urli('.CatalogAction:index', ['REPTILES']) }">
    <img src="${base}/images/sm_reptiles.gif" />
    </a>
    
    <img src="${base}/images/separator.gif" /> 
    
    <a href="${ urli('.CatalogAction:index', ['CATS']) }">
	<img src="${base}/images/sm_cats.gif" />
	</a>
	<img src="${base}/images/separator.gif" /> 
    
	<a href="${ urli('.CatalogAction:index', ['BIRDS']) }">
	<img src="${base}/images/sm_birds.gif" />
    </a>
    <img src="${base}/images/separator.gif" />
</div>

</div>

<div id="Content">
