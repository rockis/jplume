<#if mylist?size gt 0>
	<p>Pet Favorites <br />
	Shop for more of your favorite pets here.</p>
	<ul>
	   <#list mylist as product>
	       <li><a href="${ urli('.CatalogAction:index', [ product.categoryId, product.productId ]) }">
	           ${ product.name }
	           </a>
	       </li>
		  (${product.productId})</li>
        </#list>
	</ul>

</#if>
