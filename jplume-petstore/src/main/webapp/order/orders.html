<#include "/common/top.html">

<h2>My Orders</h2>

<table>
	<tr>
		<th>Order ID</th>
		<th>Date</th>
		<th>Total Price</th>
	</tr>
    <#list orders as order >
	<tr>
		<td>
		  <a href="${ url('.OrderAction:view', [ order.orderId ]) }">
		  ${ order.orderId }
		  </a>
		</td>
		<td>
		  ${ order.orderDate?string('yyyy/MM/dd hh:mm:ss') }
	    </td>
		<td>
		  ${ order.totalPrice?string('$#,##0.00') }
		</td>
	</tr>
    </#list>
</table>

<#include "/common/bottom.html">
