		<tr>
			<td>Card Type:</td>
			<td>
			 <select name="cardType">
			 <#list petstore.creditCardTypes as ct>
			 <option value="${ ct }">${ ct }</option>
			 </#list>
			 </select>
			</td>
		</tr>
		<tr>
			<td>Card Number:</td>
			<td>
			<input type="text" name="creditCart" value="${ order.creditCard }"/>* Use a fake
			number!</td>
		</tr>
		<tr>
			<td>Expiry Date (MM/YYYY):</td>
			<td>
			 <input type="text" name="expiryDate" value="${ order.expiryDate }"/>
			</td>
		</tr>
		<tr>
			<th colspan=2>Billing Address</th>
		</tr>

		<tr>
			<td>First name:</td>
			<td><input type="text" name="billToFirstName" value="${ order.billToFirstName }" /></td>
		</tr>
		<tr>
			<td>Last name:</td>
			<td><input type="text" name="billToLastName" value="${ order.billToLastName }"/></td>
		</tr>
		<tr>
			<td>Address 1:</td>
			<td><input type="text" size="40" name="billAddress1" value="${ order.billAddress1 }"/></td>
		</tr>
		<tr>
			<td>Address 2:</td>
			<td><input type="text" name="billAddress2" value="${ order.billAddress2 }" /></td>
		</tr>
		<tr>
			<td>City:</td>
			<td><input type="text" name="billCity" value="${ order.billCity }" /></td>
		</tr>
		<tr>
			<td>State:</td>
			<td><input type="text" name="billState" value="${ order.billState }"/></td>
		</tr>
		<tr>
			<td>Zip:</td>
			<td><input type="text" name="billZip" value="${ order.billZip }"/></td>
		</tr>
		<tr>
			<td>Country:</td>
			<td><input type="text" name="billCountry" value="${ order.billCountry }"/></td>
		</tr>

			<td colspan=2>
